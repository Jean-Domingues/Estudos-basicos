

<!DOCTYPE html>

	<body>
		<h1> Lista não ordenada </h1>
		<!--Tipos de marcadores: circle, square, disc -->
			<ul type="circle">
				<li> <strong>Negrito</strong></li>
				<li> <em>Itálico</em></li>
				<li> <u>underline</u></li>
				<li> <strike>Errado</strike></li>
			</ul> <hr>

		<h1> Lista ordenada</h1>
		<!--Tipos de ordenação = 1, A, a, I, i -->
			<ol type="I">
				<li>opção</li>
				<li>opção</li>
				<li>opção</li>
				<li>opção</li>
				<li>opção</li>
			</ol>
		<hr>
		
	</body>

</html>
