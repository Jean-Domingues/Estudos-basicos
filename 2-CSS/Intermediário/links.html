<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Formatando links
		</title>
		<meta charset="utf-8">

		<style type="text/css">
			a{
				padding: 20px;
				background: yellow
			}	

				/*IMPORTANTE MANTER A ORDEM DAS PROPRIEDADES*/

			/*Links n√£o visitados*/
			a:link{
				background: green;
			}
			/*links visitados*/
			a:visited {
				background: green;
			}
			/*Muda a cor quando passa o mouse encima*/
			a:hover{
				background:orange;
			}
			/*Muda a cor quando clicado*/
			a:focus{
				background:white;
			}
			/*Muda a cor quando clica*/
			a:active{
				background:blue;
			}


		</style>

	</head>

	<body>
		<a href="https://www.google.com">Google</a> |

		<a href="https://www.youtube.com">Youtube</a> |

		<a href="https://www.tecmundo.com">Tecmundo</a> |

		<a href="links.html">Links</a>

	</body>

</hmtl>
