<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Layout fixo e liquido 
		</title>
		<meta charset="utf-8">

		<style type="text/css">
			#div1 {
				width: 200px;
				background:gray;
				float: right;
			}
			#div2{
				width:50%;
				background: pink;
				float: left;
			}
			
			#corpo {
				width: 50%;
				background: white;
				margin:auto;
				min-width: 200px; /*define o valor minimo que a janela pode adotar*/
				max-width: 1300px; /*define o valor máximo que a janela pode adotar*/
			}
		</style>
	</head>

	<body >
		<div id="corpo">
			<div id="div1">
				<h2>
					Layout fixo 
				</h2>
				<p>
					Para um layout ser fixo, ele precisa ter sua largura, altura e posição definidos, como exemplo os sites feitos até o momento, arisLab e TecBlog.
				</p>
			</div>
			<div id="div2">
				<h2>Layouts liquidos</h2>
				<p>
					Layouts liquidos são layous que utilizam como medida, porcentagem.
				</p>
			</div>
		</div>
	</body>

</hmtl>
