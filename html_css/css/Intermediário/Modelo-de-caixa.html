<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Modelos de caixa
		</title>
		<meta charset="utf-8">

		<style type="text/css">
			#conteudo{
				border: 2px solid black;
				padding: 20px; /*(define o espaçamento interno da caixa, altera no tamanho definido pro container, então se foi definido 50px de width, e padding de 20px, o tamanho da caixa no final será de 70px)*/
				margin: 100px; /*(define o espaçamento externo entre as caixas, as margens sempre vão se sobrepor, se eu tenho uma de 50 px e outra de 20px, o resultado final não será 70px, e sim a maior 50px)*/


			}


		</style>

	</head>

	<body>
		<div  id="conteudo">
			exemplo de conteúdo
		</div>
		<p>
			Todas as tags html se comportam como caixas.
		</p>
		
	</body>

</hmtl>
