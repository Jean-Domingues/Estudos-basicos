<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Estilizando tabelas
		</title>
		<meta charset="utf-8">

		<style type="text/css">

			table{
				width: 600px; /*define a largura da tabela*/
				border-collapse: separate; /*Ou collapse, que junta as bordas*/
			}

			th, td{
				/*border: 1px solid red;*/

			}
			th{
				text-transform: uppercase; /*Deixa as letras maisculas*/
				letter-spacing: 2px; /*Define o espaçamento entre as letras*/
			}
			tr:hover{
				background: gray;
			}
		</style>
	</head>

	<body >
		<h2>Estilizando tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 3.500</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Iphone</td>
				<td>R$ 2.500</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Mac OS</td>
				<td>R$ 5.000</td>
			</tr>
			<tr>
				<td>004</td>
				<td>Raspberry pi</td>
				<td>R$ 500</td>
			</tr>
			


		</table>


	</body>

</hmtl>
