<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Layout fixo e liquido 
		</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			img{
				width: 50%; /*A imagem aumentara ou diminuira de acordo com o tamanho da janela do browser*/
				max-width: 720px;
				min-width: 400px;
			}

			#imagemFixa{
				/*É um jeito de determinar o tamanho de uma imagem de forma variavél, porém ela se mantém na mesma posição, para isso é preciso uma div com tamanho variavél, e dentro dela uma imagem, com o efeito overflow hidden*/
				width: 50%;
				overflow: hidden;
			}
		</style>
	</head>
