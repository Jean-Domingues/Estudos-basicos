<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Barra navegação vertical
		</title>
		<meta charset="utf-8">
		<style type="text/css">
			ul{
				margin:0px;
				padding: 0px;
				list-style-type: none; /*retira a bolinha ao lado da lista*/

			}

			li{
				padding: 20px;
				border: 1px solid red;
				background: url(../imagens); /* (../) comando utilizado para voltar uma pasta*/
			}
			ul a{
				text-indent: 20px; /* Adiciona uma identação de 20px*/
				line-height: 40px; /*Define o tamanho da linha, ou o tamanho que a linha ocupa*/
			}

		</style>
	</head>

	<body>
		<h2>Lista de atividades</h2>
		<ul>
			<li>correr</li>
			<li>sair</li>
			<li>jogar</li>
			<li>dançar</li>
			<li>beber</li>
		</ul>
	
	</body>

</hmtl>
