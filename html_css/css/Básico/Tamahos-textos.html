<!DOCTYPE hmtl>

<hmtl lang="pt-br">
	<head>
		<title>
			Tamanhos de texto
		</title>
		<meta charset="utf-8">

		<style type="text/css">
			/* Tipos de configuração de tamanho:
				px = tamanho fixo, não relativo.
				% = tamanho relativo
				em = tamanho relativo ao container pai.
				    ex: tamanho de um conteudo de uma div é 20px, 2em em relação a essa div seria 40 px;
				*/
			div{
				font-size: 4px;
			}
			#texto{
				font-size: 4em;
			}


		</style>

	</head>

	<body>
		<div >
			<p>Conteúdo da div</p>
			<p id="texto">Conteúdo fora da div.</p>
		</div>
		texto normal
	</body>

</hmtl>
